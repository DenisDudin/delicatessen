<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../delicacies/img/favicon.ico" />
    <title>Корзина</title>

    <link href="./style/cart.css" rel="stylesheet" />
    <link href="./style/styles.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="nav-container">
          <div class="logo-container">
            <img
              src="../delicacies/img/logo.png"
              alt="логотип компании"
              class="logo"
            />
          </div>
  
          <div class="nav-links">
            <a href="#" class="nav-links__item prices">Прайс</a>
            <a href="#category" class="nav-links__item">Продукция</a>
            <a href="#about" class="nav-links__item">О нас</a>
            <a href="#contacts" class="nav-links__item">Контакты</a>
            <div class="nav-links__phone">+7 (952) 435-25-05</div>
          </div>
  
          <label class="menu-container">
            <input type="checkbox" name="menu-button" onclick="openDrawer();" />
            <span></span>
            <span></span>
            <span></span>
          </label>
  
          <div class="menu-drawer" id="menu-drawer" opened="false">
            <ul>
              <a href="#" class="nav-links__item prices">Прайс</a>
              <a href="#category" class="nav-links__item">Продукция</a>
              <a href="#about" class="nav-links__item">О нас</a>
              <a href="#contacts" class="nav-links__item">Контакты</a>
            </ul>
          </div>
        </div>
      </nav>

    <section class="products">
        <div class="products-container container">
            <div id="products-list" class="products-list">

            </div>
        </div>
    </section>


    <section class="cart">
        <div class="cart-container container">
            <div id="cart-list" class="cart-list">

            </div>

            <div class="cart-purchase">
                <form id="form-purchase" class="form-purchase" action="/" method="post">
                    <div class="form-purchase__block">
                    <input
                        class="form-purchase__input _req"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Ваше имя"
                    />
                    </div>
    
                    <div class="form-purchase__block">
                    <input
                        class="form-purchase__input _req _tel"
                        type="text"
                        name="tel"
                        id="tel"
                        placeholder="Телефон"
                    />
                    </div>
           
                    <div class="form-purchase__block">
                      <textarea
                        class="form-purchase__msg _req _erorr"
                        name="message"
                        id="message"
                        cols="30"
                        rows="2"
                        placeholder="Комментарий к заказу"
                      ></textarea>
                    </div>

                    <div class="form-purchase__info">
                        <div class="form-purchase__weight-container">
                            <p class="form-purchase__text">Вес заказа:</p>
                            <p id="total-weight" class="form-purchase__weight"></p>
                        </div>

                        <div class="form-purchase__price-container">
                            <p class="form-purchase__text-price">Итого к оплате:</p>
                            <p id="grand-total" class="form-purchase__price"></p>
                        </div>
                    </div>
      
                    <button type="submit" class="form-purchase__btn" name="send_message">
                      Отправить
                    </button>
                  </form>
            </div>
        </div>
    </section>

    <script src="../delicacies/script/jquery-2.1.4.js"></script>
    <script src="../delicacies/script/productsCart.js"></script>
</body>
</html>
